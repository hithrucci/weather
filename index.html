<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherSphere</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <!-- 공통 back 버튼 -->
    <div id="back">
      <img src="img/back.svg" alt="back" />
    </div>

    <!-- 페이지의 메인 역할을 하는 래퍼 -->
    <main id="app">
      <!-- ========================= -->
      <!-- 메인 뷰 -->
      <!-- ========================= -->
      <section id="view-main">
        <!-- 배경 아이콘 -->
        <div id="dayBg" class="bg">
          <div class="face face-day">
            <div class="eye eye-left">
              <div class="pupil"></div>
            </div>
            <div class="eye eye-right">
              <div class="pupil"></div>
            </div>
          </div>
        </div>

        <div id="nightBg" class="bg">
          <div class="face face-night">
            <div class="eye eye-left">
              <div class="pupil"></div>
            </div>
            <div class="eye eye-right">
              <div class="pupil"></div>
            </div>
          </div>
        </div>

        <!-- 메인 컨텐츠 래퍼 -->

        <div class="inner">
          <div class="title">
            <h1 data-text="WeatherSphere">WeatherSphere</h1>
            <img src="img/logo.png" alt="logo" />
          </div>

          <div id="searchArea">
            <input
              type="text"
              placeholder="검색할 도시이름 입력(ex:서울,도쿄,LA,...)"
            />
            <button id="searchBtn" type="button">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>

          <div id="suggestBox"></div>

          <p id="location"></p>

          <ul>
            <li>
              <p class="time"></p>
              <div class="iconWrap">
                <img alt="" />
                <p class="desc"></p>
              </div>
              <div class="temp"></div>
            </li>
            <li>
              <p class="time"></p>
              <div class="iconWrap">
                <img alt="" />
                <p class="desc"></p>
              </div>
              <div class="temp"></div>
            </li>
            <li>
              <p class="time"></p>
              <div class="iconWrap">
                <img alt="" />
                <p class="desc"></p>
              </div>
              <div class="temp"></div>
            </li>
            <li>
              <p class="time"></p>
              <div class="iconWrap">
                <img alt="" />
                <p class="desc"></p>
              </div>
              <div class="temp"></div>
            </li>
            <li>
              <p class="time"></p>
              <div class="iconWrap">
                <img alt="" />
                <p class="desc"></p>
              </div>
              <div class="temp"></div>
            </li>
            <li>
              <p class="time"></p>
              <div class="iconWrap">
                <img alt="" />
                <p class="desc"></p>
              </div>
              <div class="temp"></div>
            </li>
            <li>
              <p class="time"></p>
              <div class="iconWrap">
                <img alt="" />
                <p class="desc"></p>
              </div>
              <div class="temp"></div>
            </li>
            <li>
              <p class="time"></p>
              <div class="iconWrap">
                <img alt="" />
                <p class="desc"></p>
              </div>
              <div class="temp"></div>
            </li>
          </ul>

          <div id="currentDetailBtn">자세히 보기</div>
        </div>
      </section>

      <!-- ========================= -->
      <!-- 디테일 뷰 -->
      <!-- ========================= -->
      <section id="view-detail">
        <!-- 배경 아이콘 -->
        <div id="dayBg" class="bg">
          <div class="face face-day">
            <div class="eye eye-left">
              <div class="pupil"></div>
            </div>
            <div class="eye eye-right">
              <div class="pupil"></div>
            </div>
          </div>
        </div>

        <div id="nightBg" class="bg">
          <div class="face face-night">
            <div class="eye eye-left">
              <div class="pupil"></div>
            </div>
            <div class="eye eye-right">
              <div class="pupil"></div>
            </div>
          </div>
        </div>

        <!-- 디테일 컨텐츠 래퍼 -->
        <div class="inner">
          <div id="searchArea">
            <input
              type="text"
              placeholder="검색할 도시이름 입력(ex:서울,도쿄,LA,...)"
            />
            <button id="searchBtn" type="button">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>

          <div id="detailArea">
            <div id="detail">
              <p class="city"></p>
              <div class="iconWrap">
                <img class="icon" alt="" />
                <div class="tempArea">
                  <p class="currentTemp"></p>
                  <p class="desc"></p>
                </div>
              </div>

              <div class="temps">
                <div class="minBox">
                  <span class="boxTitle">최저기온</span>
                  <p class="min"></p>
                </div>

                <div class="maxBox">
                  <span class="boxTitle">최고기온</span>
                  <p class="max"></p>
                </div>

                <div class="windBox">
                  <span class="boxTitle">풍속</span>
                  <p class="wind"></p>
                </div>

                <div class="humBox">
                  <span class="boxTitle">습도</span>
                  <p class="humidity"></p>
                </div>
              </div>

              <div class="extra"></div>
            </div>

            <canvas id="weatherChart" width="500px"></canvas>
          </div>

          <ul>
            <li>
              <p class="time"></p>
              <div class="iconWrap">
                <img alt="" />
                <p class="desc"></p>
              </div>
              <div class="temp"></div>
            </li>
            <li>
              <p class="time"></p>
              <div class="iconWrap">
                <img alt="" />
                <p class="desc"></p>
              </div>
              <div class="temp"></div>
            </li>
            <li>
              <p class="time"></p>
              <div class="iconWrap">
                <img alt="" />

              </div>

              <div class="temp"></div>
            </li>
            <li>
              <p class="time"></p>
              <div class="iconWrap">
                <img alt="" />
                <p class="desc"></p>
              </div>
              <div class="temp"></div>
            </li>
            <li>
              <p class="time"></p>
              <div class="iconWrap">
                <img alt="" />
                <p class="desc"></p>
              </div>
              <div class="temp"></div>
            </li>
            <li>
              <p class="time"></p>
              <div class="iconWrap">
                <img alt="" />
                <p class="desc"></p>
              </div>
              <div class="temp"></div>
            </li>
            <li>
              <p class="time"></p>
              <div class="iconWrap">
                <img alt="" />
                <p class="desc"></p>
              </div>
              <div class="temp"></div>
            </li>
            <li>
              <p class="time"></p>
              <div class="iconWrap">
                <img alt="" />
                <p class="desc"></p>
              </div>
              <div class="temp"></div>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
